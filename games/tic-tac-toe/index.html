    <!-- GAME NETWORKING FORM -->
     <div class="game-form-area-cont">
        <div class="game-form-area">
            <form class="game-form" id="game-form" action="http://localhost/api/" method="post">
                <label for="name">Game ID:</label>
                <input type="text" id="id" name="id">

                <label for="name">Team ID:</label>
                <input type="text" id="team" name="team">

                <label for="user">User ID:</label>
                <input type="text" id="user" name="user">

                <label for="gameState">Game State:</label>
                <textarea type="text" id="gameState" name="gameState"></textarea>
                <input type="submit" id="formSubmit" value="Submit Data">
            </form>
        </div>
     </div>

    <script src="script.js"></script>
